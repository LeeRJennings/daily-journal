<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee's Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <!-- <h1>Daily Journal</h1> -->
        <!-- greeting message will go here -->
    </header>

    <main>
        <section class="journalForm">
            <h2>Daily Journal</h2>
            
            
                <form action="">
                    <div class="dateAndMood">
                        <fieldset>
                            <label for="journalDate">Date of Entry:</label>
                            <input type="date" name="journalDate" id="journalDate">
                        </fieldset>  
                        
                        <fieldset>
                            <label for="mood">Mood for the Day:</label>
                            <select name="mood" id="mood">
                                <option value="happy">Happy</option>
                                <option value="ok">OK</option>
                                <option value="sad">Sad</option>
                            </select>
                        </fieldset>
                    </div>
                
                    <fieldset>
                        <label for="conceptsCovered">Concepts Covered:</label>
                        <input type="text" name="conceptsCovered" id="conceptsCovered">
                    </fieldset>
                
                    <fieldset>
                        <label for="journalEntry">Journal Entry:</label>
                        <textarea name="journalEntry" id="journalEntry" rows="3" col="3"></textarea>
                    </fieldset>
                
                    <div class="buttonDiv">
                        <button type="button">Record Journal Entry</button>
                    </div>
                </form>


        </section>

        <section class="entryLog">
        </section>
    </main>

    <footer>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
